{% extends "base.html" %}

{% block title %}Account Details{% endblock %}

{% block content %}

  <div class="container mx-auto px-4 py-6 xl:p-16">
    <div class="flex flex-col xl:flex-row gap-8 xl:items-start">
      <div class="flex-1 my-auto">

        <div class="flex flex-col sm:flex-row justify-start items-baseline mb-6">
          <h1 class="text-4xl font-bold text-gray-300 me-4">
            Account Details
          </h1>
        </div>
      </div>
    </div>

    <hr class="mb-6">

    <p><strong>Username:</strong> {{ user.username }}</p>
    {% if user.email %}
      <p><strong>Email:</strong> {{ user.email }}</p>
    {% endif %}
    <p><strong>Date Joined:</strong> {{ user.date_joined }}</p>
  </div>

{% endblock %}
